name: Dispatch Update Submodule
on:
  push:
    branches:
      - main
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch update
        uses: https://github.com/dragos-vacariu/Javascript-Projects/action@v1
        with:
          repository: https://github.com/dragos-vacariu/portfolio
          event-type: update-submodule
